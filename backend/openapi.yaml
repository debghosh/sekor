openapi: 3.1.0
info:
  title: SEKOR-BKC API
  description: |
    REST API for SEKOR-BKC (শেকড় - The Kolkata Chronicle)
    A Bengali cultural heritage platform for Kolkata's stories.
  version: 1.0.0
  contact:
    name: SEKOR-BKC Team
    email: api@sekor-bkc.com

servers:
  - url: http://localhost:3001/api/v1
    description: Development server
  - url: https://api.sekor-bkc.com/api/v1
    description: Production server

tags:
  - name: auth
    description: Authentication endpoints
  - name: articles
    description: Article management
  - name: authors
    description: Author profiles and management
  - name: follows
    description: Follow/unfollow operations

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              example: RESOURCE_NOT_FOUND
            message:
              type: string
              example: Article not found
            details:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                  issue:
                    type: string
            request_id:
              type: string
              example: req_abc123

    Pagination:
      type: object
      required:
        - page
        - per_page
        - total
        - total_pages
      properties:
        page:
          type: integer
          example: 1
        per_page:
          type: integer
          example: 20
        total:
          type: integer
          example: 150
        total_pages:
          type: integer
          example: 8

    Article:
      type: object
      required:
        - id
        - title
        - content
        - categoryId
        - authorId
        - status
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
        summary:
          type: string
        categoryId:
          type: string
          format: uuid
        authorId:
          type: string
          format: uuid
        image:
          type: string
        status:
          type: string
          enum: [DRAFT, REVIEW, PUBLISHED, ARCHIVED]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Author:
      type: object
      required:
        - id
        - name
        - email
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        bio:
          type: string
        avatarUrl:
          type: string
        isFollowing:
          type: boolean

paths:
  /articles:
    get:
      tags: [articles]
      operationId: listArticles
      summary: List all articles
      description: Retrieve paginated list of articles with optional filters
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: categoryId
          in: query
          schema:
            type: string
        - name: authorId
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [DRAFT, REVIEW, PUBLISHED, ARCHIVED]
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
              example:
                data:
                  - id: "123e4567-e89b-12d3-a456-426614174000"
                    title: "Kolkata's Heritage Streets"
                    summary: "Exploring the architectural marvels"
                    status: PUBLISHED
                pagination:
                  page: 1
                  per_page: 20
                  total: 150
                  total_pages: 8

    post:
      tags: [articles]
      operationId: createArticle
      summary: Create new article
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - content
                - categoryId
              properties:
                title:
                  type: string
                content:
                  type: string
                summary:
                  type: string
                categoryId:
                  type: string
                image:
                  type: string
                status:
                  type: string
                  enum: [DRAFT, REVIEW, PUBLISHED]
                  default: DRAFT
      responses:
        '201':
          description: Article created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Article'
                  meta:
                    type: object
                    properties:
                      message:
                        type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /articles/{id}:
    get:
      tags: [articles]
      operationId: getArticle
      summary: Get article by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Article'
        '404':
          description: Article not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags: [articles]
      operationId: updateArticle
      summary: Update article
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                summary:
                  type: string
                categoryId:
                  type: string
                image:
                  type: string
                status:
                  type: string
      responses:
        '200':
          description: Article updated
        '403':
          description: Forbidden
        '404':
          description: Article not found

    delete:
      tags: [articles]
      operationId: deleteArticle
      summary: Delete article
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Article deleted
        '403':
          description: Forbidden
        '404':
          description: Article not found

  /authors:
    get:
      tags: [authors]
      operationId: listAuthors
      summary: List all authors
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: per_page
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Author'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /authors/{id}:
    get:
      tags: [authors]
      operationId: getAuthor
      summary: Get author by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Author'

  /authors/{id}/follow:
    post:
      tags: [authors, follows]
      operationId: followAuthor
      summary: Follow an author
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Author followed
        '409':
          description: Already following

    delete:
      tags: [authors, follows]
      operationId: unfollowAuthor
      summary: Unfollow an author
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Author unfollowed

  /follows:
    get:
      tags: [follows]
      operationId: getFollowing
      summary: Get list of followed authors
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Author'

  /auth/register:
    post:
      tags: [auth]
      operationId: register
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                name:
                  type: string
      responses:
        '201':
          description: User registered
        '400':
          description: Invalid input
        '409':
          description: User already exists

  /auth/login:
    post:
      tags: [auth]
      operationId: login
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                      user:
                        type: object
        '401':
          description: Invalid credentials

  /auth/profile:
    get:
      tags: [auth]
      operationId: getProfile
      summary: Get user profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profile retrieved
        '401':
          description: Unauthorized
